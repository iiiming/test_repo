<h3>dragndrop</h3>

<div class='row' ng-controller='DemoDragDropCtrl'>
    <div class='col-sm-6'>
        <ul class='unstyled-list'>
            <li
                class="ui-state-highlight"
                ng-repeat='object in objects'
                draggable="object"
                draggable-target='#sortable-buttons'>
                {{ object.name }}
            </li>
        </ul>

        <ul
            droppable='items'
            ng-update='updateObjects(from, to)'
            ng-create='createObject(object, to)'
            id="sortable-buttons">
            <li
                class="ui-state-default"
                ng-repeat="item in items track by item.id">
                {{ $index }}: {{ item.id }} - {{ item.name }}
                <button
                    ng-click='deleteItem(item.id)'
                    class='btn btn-xs pull-right btn-danger'>X</button>
            </li>
        </ul>

        <pre>{{ items | json }}</pre>
    </div>

    <div class='col-sm-6'>
        <p>
            Drag an object from one list to another list.  The first list is the source for creating the second.

            <ul>
                <li>jQuery</li>
            </ul>
        </p>

        <pre>{{ codeExample }}</pre>
    </div>
</div>
